<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Video Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #f8f9fa;
      --bg-secondary: #ffffff;
      --bg-card: rgba(255, 255, 255, 0.9);
      --text-primary: #1a1a1a;
      --text-secondary: #666666;
      --accent: #0a66c2;
      --accent-light: #378fe9;
      --success: #057642;
      --border: #e0e0e0;
      --shadow: rgba(0, 0, 0, 0.1);
      --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    body.dark-mode {
      --bg-primary: #1a1a1a;
      --bg-secondary: #2d2d2d;
      --bg-card: rgba(45, 45, 45, 0.9);
      --text-primary: #f0f0f0;
      --text-secondary: #b0b0b0;
      --border: #404040;
      --shadow: rgba(0, 0, 0, 0.3);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      transition: background 0.3s ease, color 0.3s ease;
      min-height: 100vh;
    }

    .app-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding: 20px;
      background: var(--bg-secondary);
      border-radius: 16px;
      box-shadow: 0 2px 8px var(--shadow);
    }

    .header h1 {
      font-size: 28px;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header-actions {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    /* Buttons */
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background: var(--accent-light);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(10, 102, 194, 0.3);
    }

    .btn-secondary {
      background: var(--bg-primary);
      color: var(--text-primary);
      border: 2px solid var(--border);
    }

    .btn-secondary:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    .btn-icon {
      padding: 10px;
      background: var(--bg-primary);
      color: var(--text-primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-icon:hover {
      background: var(--accent);
      color: white;
    }

    /* Stats Dashboard */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: var(--bg-card);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px var(--shadow);
      border: 1px solid var(--border);
    }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 14px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Filters */
    .filters {
      display: flex;
      gap: 12px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 8px 16px;
      background: var(--bg-secondary);
      color: var(--text-secondary);
      border: 2px solid var(--border);
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .filter-btn.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    /* Video Cards */
    .videos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .video-card {
      background: var(--bg-card);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 12px var(--shadow);
      border: 1px solid var(--border);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .video-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px var(--shadow);
    }

    .video-card.completed {
      opacity: 0.7;
    }

    .video-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 16px;
    }

    .video-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
      flex: 1;
      margin-right: 12px;
    }

    .video-badge {
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .badge-active {
      background: rgba(10, 102, 194, 0.1);
      color: var(--accent);
    }

    .badge-completed {
      background: rgba(5, 118, 66, 0.1);
      color: var(--success);
    }

    /* Progress Ring */
    .progress-section {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .progress-ring {
      position: relative;
      width: 80px;
      height: 80px;
    }

    .progress-ring svg {
      transform: rotate(-90deg);
    }

    .progress-ring-circle {
      fill: none;
      stroke: var(--border);
      stroke-width: 8;
    }

    .progress-ring-progress {
      fill: none;
      stroke: url(#gradient);
      stroke-width: 8;
      stroke-linecap: round;
      transition: stroke-dashoffset 0.5s ease;
    }

    .progress-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      font-weight: 700;
      color: var(--accent);
    }

    .progress-details {
      flex: 1;
    }

    .progress-bar {
      height: 6px;
      background: var(--border);
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 8px;
    }

    .progress-bar-fill {
      height: 100%;
      background: var(--gradient);
      border-radius: 3px;
      transition: width 0.5s ease;
    }

    .progress-label {
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 4px;
    }

    /* Task Sections */
    .task-section {
      margin-bottom: 16px;
    }

    .section-title {
      font-size: 13px;
      font-weight: 700;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .task-item {
      display: flex;
      align-items: center;
      padding: 8px;
      border-radius: 8px;
      margin-bottom: 4px;
      transition: background 0.2s ease;
    }

    .task-item:hover {
      background: var(--bg-primary);
    }

    .task-checkbox {
      width: 20px;
      height: 20px;
      border: 2px solid var(--border);
      border-radius: 6px;
      margin-right: 12px;
      cursor: pointer;
      position: relative;
      transition: all 0.2s ease;
    }

    .task-checkbox.checked {
      background: var(--accent);
      border-color: var(--accent);
    }

    .task-checkbox.checked::after {
      content: '‚úì';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 14px;
      font-weight: 700;
    }

    .task-label {
      flex: 1;
      font-size: 14px;
      color: var(--text-primary);
      cursor: pointer;
    }

    .task-item.completed .task-label {
      text-decoration: line-through;
      opacity: 0.6;
    }

    /* Video Actions */
    .video-actions {
      display: flex;
      gap: 8px;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
    }

    .video-actions button {
      flex: 1;
      padding: 8px;
      font-size: 12px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: var(--bg-secondary);
      border-radius: 16px;
      padding: 30px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 8px 32px var(--shadow);
      animation: modalSlideIn 0.3s ease;
    }

    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal-header {
      margin-bottom: 20px;
    }

    .modal-title {
      font-size: 24px;
      font-weight: 700;
      color: var(--text-primary);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 12px;
      border: 2px solid var(--border);
      border-radius: 8px;
      font-size: 14px;
      background: var(--bg-primary);
      color: var(--text-primary);
      transition: border-color 0.2s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .modal-actions {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 16px;
      opacity: 0.3;
    }

    .empty-state-text {
      font-size: 18px;
      margin-bottom: 24px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .videos-grid {
        grid-template-columns: 1fr;
      }

      .header {
        flex-direction: column;
        gap: 16px;
      }

      .header-actions {
        width: 100%;
        justify-content: center;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .video-card {
      animation: fadeIn 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <div class="header">
      <h1>üé• LinkedIn Video Tracker</h1>
      <div class="header-actions">
        <button class="btn-icon" onclick="toggleDarkMode()" title="Toggle Dark Mode">
          <span id="theme-icon">üåô</span>
        </button>
        <button class="btn-secondary" onclick="exportData()">üì• Export</button>
        <button class="btn-secondary" onclick="importData()">üì§ Import</button>
        <button class="btn-primary" onclick="openAddVideoModal()">+ Add Video</button>
      </div>
    </div>

    <!-- Stats Dashboard -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-value" id="stat-total">0</div>
        <div class="stat-label">Total Videos</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="stat-active">0</div>
        <div class="stat-label">In Progress</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="stat-completed">0</div>
        <div class="stat-label">Completed</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="stat-progress">0%</div>
        <div class="stat-label">Overall Progress</div>
      </div>
    </div>

    <!-- Filters -->
    <div class="filters">
      <button class="filter-btn active" onclick="filterVideos('all')">All Videos</button>
      <button class="filter-btn" onclick="filterVideos('active')">In Progress</button>
      <button class="filter-btn" onclick="filterVideos('completed')">Completed</button>
    </div>

    <!-- Videos Grid -->
    <div class="videos-grid" id="videos-grid">
      <!-- Video cards will be inserted here -->
    </div>

    <!-- Empty State -->
    <div class="empty-state" id="empty-state" style="display: none;">
      <div class="empty-state-icon">üìπ</div>
      <div class="empty-state-text">No videos yet. Add your first video to get started!</div>
      <button class="btn-primary" onclick="openAddVideoModal()">+ Add Your First Video</button>
    </div>
  </div>

  <!-- Add Video Modal -->
  <div class="modal" id="add-video-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Add New Video</h2>
      </div>
      <form onsubmit="addVideo(event)">
        <div class="form-group">
          <label class="form-label">Video Title</label>
          <input type="text" class="form-input" id="video-title" placeholder="e.g., Single-Tasking Tips" required>
        </div>
        <div class="form-group">
          <label class="form-label">Batch/Category (Optional)</label>
          <input type="text" class="form-input" id="video-batch" placeholder="e.g., Batch 3">
        </div>
        <div class="modal-actions">
          <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn-primary">Add Video</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Edit Video Modal -->
  <div class="modal" id="edit-video-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Edit Video</h2>
      </div>
      <form onsubmit="saveVideoEdit(event)">
        <input type="hidden" id="edit-video-id">
        <div class="form-group">
          <label class="form-label">Video Title</label>
          <input type="text" class="form-input" id="edit-video-title" required>
        </div>
        <div class="form-group">
          <label class="form-label">Batch/Category (Optional)</label>
          <input type="text" class="form-input" id="edit-video-batch">
        </div>
        <div class="modal-actions">
          <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Data structure
    const TASKS = {
      descript: [
        'Upload & Transcribe',
        'Add Captions',
        'Make Edits',
        'Download Edited File'
      ],
      canva: [
        'Copy Template',
        'Add & Edit Video',
        'Download Final Video',
        'Create Thumbnail'
      ],
      linkedin: [
        'Copy Transcript to txt file',
        'Generate Captions',
        'Upload Video to LinkedIn',
        'Upload Thumbnail',
        'Draft Post Description',
        'Schedule Post'
      ]
    };

    let videos = [];
    let currentFilter = 'all';

    // Initialize app
    function init() {
      loadFromLocalStorage();
      checkDarkMode();
      renderVideos();
      updateStats();
    }

    // LocalStorage
    function saveToLocalStorage() {
      localStorage.setItem('linkedinVideos', JSON.stringify(videos));
    }

    function loadFromLocalStorage() {
      const saved = localStorage.getItem('linkedinVideos');
      if (saved) {
        videos = JSON.parse(saved);
      }
    }

    // Dark Mode
    function checkDarkMode() {
      const darkMode = localStorage.getItem('darkMode') === 'true';
      if (darkMode) {
        document.body.classList.add('dark-mode');
        document.getElementById('theme-icon').textContent = '‚òÄÔ∏è';
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDark);
      document.getElementById('theme-icon').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    }

    // Video Management
    function addVideo(event) {
      event.preventDefault();
      const title = document.getElementById('video-title').value;
      const batch = document.getElementById('video-batch').value;

      const video = {
        id: Date.now(),
        title: title,
        batch: batch,
        createdAt: new Date().toISOString(),
        tasks: initializeTasks(),
        completed: false
      };

      videos.unshift(video);
      saveToLocalStorage();
      renderVideos();
      updateStats();
      closeModal();
      
      // Reset form
      document.getElementById('video-title').value = '';
      document.getElementById('video-batch').value = '';
    }

    function initializeTasks() {
      const tasks = {};
      for (const section in TASKS) {
        tasks[section] = TASKS[section].map(task => ({
          name: task,
          completed: false,
          completedAt: null
        }));
      }
      return tasks;
    }

    function deleteVideo(id) {
      if (confirm('Are you sure you want to delete this video?')) {
        videos = videos.filter(v => v.id !== id);
        saveToLocalStorage();
        renderVideos();
        updateStats();
      }
    }

    function archiveVideo(id) {
      const video = videos.find(v => v.id === id);
      if (video) {
        video.completed = true;
        saveToLocalStorage();
        renderVideos();
        updateStats();
      }
    }

    function unarchiveVideo(id) {
      const video = videos.find(v => v.id === id);
      if (video) {
        video.completed = false;
        saveToLocalStorage();
        renderVideos();
        updateStats();
      }
    }

    function openEditVideoModal(id) {
      const video = videos.find(v => v.id === id);
      if (video) {
        document.getElementById('edit-video-id').value = id;
        document.getElementById('edit-video-title').value = video.title;
        document.getElementById('edit-video-batch').value = video.batch || '';
        document.getElementById('edit-video-modal').classList.add('active');
      }
    }

    function saveVideoEdit(event) {
      event.preventDefault();
      const id = parseInt(document.getElementById('edit-video-id').value);
      const video = videos.find(v => v.id === id);
      
      if (video) {
        video.title = document.getElementById('edit-video-title').value;
        video.batch = document.getElementById('edit-video-batch').value;
        saveToLocalStorage();
        renderVideos();
        closeModal();
      }
    }

    // Task Management
    function toggleTask(videoId, section, taskIndex) {
      const video = videos.find(v => v.id === videoId);
      if (video) {
        const task = video.tasks[section][taskIndex];
        task.completed = !task.completed;
        task.completedAt = task.completed ? new Date().toISOString() : null;
        
        // Check if all tasks are completed
        const allCompleted = Object.values(video.tasks).every(section =>
          section.every(task => task.completed)
        );
        
        if (allCompleted && !video.completed) {
          video.completed = true;
          setTimeout(() => {
            alert(`üéâ Congratulations! "${video.title}" is complete!`);
          }, 300);
        }
        
        saveToLocalStorage();
        renderVideos();
        updateStats();
      }
    }

    // Calculate Progress
    function calculateProgress(video) {
      let totalTasks = 0;
      let completedTasks = 0;

      for (const section in video.tasks) {
        totalTasks += video.tasks[section].length;
        completedTasks += video.tasks[section].filter(t => t.completed).length;
      }

      return Math.round((completedTasks / totalTasks) * 100);
    }

    // Render Functions
    function renderVideos() {
      const grid = document.getElementById('videos-grid');
      const emptyState = document.getElementById('empty-state');
      
      let filteredVideos = videos;
      if (currentFilter === 'active') {
        filteredVideos = videos.filter(v => !v.completed);
      } else if (currentFilter === 'completed') {
        filteredVideos = videos.filter(v => v.completed);
      }

      if (filteredVideos.length === 0) {
        grid.style.display = 'none';
        emptyState.style.display = 'block';
        return;
      }

      grid.style.display = 'grid';
      emptyState.style.display = 'none';
      
      grid.innerHTML = filteredVideos.map(video => {
        const progress = calculateProgress(video);
        const circumference = 2 * Math.PI * 32;
        const offset = circumference - (progress / 100) * circumference;

        return `
          <div class="video-card ${video.completed ? 'completed' : ''}">
            <div class="video-header">
              <div class="video-title">${video.title}</div>
              <div class="video-badge ${video.completed ? 'badge-completed' : 'badge-active'}">
                ${video.completed ? 'Completed' : 'Active'}
              </div>
            </div>

            ${video.batch ? `<div style="font-size: 12px; color: var(--text-secondary); margin-bottom: 16px;">üìÅ ${video.batch}</div>` : ''}

            <div class="progress-section">
              <div class="progress-ring">
                <svg width="80" height="80">
                  <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                    </linearGradient>
                  </defs>
                  <circle class="progress-ring-circle" cx="40" cy="40" r="32"></circle>
                  <circle class="progress-ring-progress" cx="40" cy="40" r="32"
                    stroke-dasharray="${circumference}"
                    stroke-dashoffset="${offset}">
                  </circle>
                </svg>
                <div class="progress-text">${progress}%</div>
              </div>
              
              <div class="progress-details">
                ${renderSectionProgress(video, 'descript', 'Descript')}
                ${renderSectionProgress(video, 'canva', 'Canva')}
                ${renderSectionProgress(video, 'linkedin', 'LinkedIn')}
              </div>
            </div>

            ${renderTaskSections(video)}

            <div class="video-actions">
              <button class="btn-secondary" onclick="openEditVideoModal(${video.id})">‚úèÔ∏è Edit</button>
              ${!video.completed 
                ? `<button class="btn-secondary" onclick="archiveVideo(${video.id})">‚úì Complete</button>`
                : `<button class="btn-secondary" onclick="unarchiveVideo(${video.id})">‚Ü∫ Reopen</button>`
              }
              <button class="btn-secondary" onclick="deleteVideo(${video.id})">üóëÔ∏è</button>
            </div>
          </div>
        `;
      }).join('');
    }

    function renderSectionProgress(video, section, label) {
      const tasks = video.tasks[section];
      const completed = tasks.filter(t => t.completed).length;
      const total = tasks.length;
      const percentage = Math.round((completed / total) * 100);

      return `
        <div style="margin-bottom: 8px;">
          <div class="progress-label">${label}: ${completed}/${total}</div>
          <div class="progress-bar">
            <div class="progress-bar-fill" style="width: ${percentage}%"></div>
          </div>
        </div>
      `;
    }

    function renderTaskSections(video) {
      const sections = {
        descript: 'Descript',
        canva: 'Canva',
        linkedin: 'LinkedIn Post'
      };

      return Object.entries(sections).map(([key, label]) => `
        <div class="task-section">
          <div class="section-title">${label}</div>
          ${video.tasks[key].map((task, index) => `
            <div class="task-item ${task.completed ? 'completed' : ''}">
              <div class="task-checkbox ${task.completed ? 'checked' : ''}" 
                   onclick="toggleTask(${video.id}, '${key}', ${index})"></div>
              <div class="task-label" onclick="toggleTask(${video.id}, '${key}', ${index})">
                ${task.name}
              </div>
            </div>
          `).join('')}
        </div>
      `).join('');
    }

    // Stats
    function updateStats() {
      const total = videos.length;
      const completed = videos.filter(v => v.completed).length;
      const active = total - completed;
      
      let totalTasks = 0;
      let completedTasks = 0;
      videos.forEach(video => {
        Object.values(video.tasks).forEach(section => {
          totalTasks += section.length;
          completedTasks += section.filter(t => t.completed).length;
        });
      });
      
      const overallProgress = total > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;

      document.getElementById('stat-total').textContent = total;
      document.getElementById('stat-active').textContent = active;
      document.getElementById('stat-completed').textContent = completed;
      document.getElementById('stat-progress').textContent = overallProgress + '%';
    }

    // Filters
    function filterVideos(filter) {
      currentFilter = filter;
      
      // Update button states
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');
      
      renderVideos();
    }

    // Modal Management
    function openAddVideoModal() {
      document.getElementById('add-video-modal').classList.add('active');
    }

    function closeModal() {
      document.querySelectorAll('.modal').forEach(modal => {
        modal.classList.remove('active');
      });
    }

    // Import/Export
    function exportData() {
      const dataStr = JSON.stringify(videos, null, 2);
      const dataBlob = new Blob([dataStr], { type: 'application/json' });
      const url = URL.createObjectURL(dataBlob);
      const link = document.createElement('a');
      link.href = url;
      link.download = `linkedin-videos-${new Date().toISOString().split('T')[0]}.json`;
      link.click();
      URL.revokeObjectURL(url);
    }

    function importData() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'application/json';
      input.onchange = (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = (event) => {
          try {
            const importedVideos = JSON.parse(event.target.result);
            if (confirm(`Import ${importedVideos.length} videos? This will replace your current data.`)) {
              videos = importedVideos;
              saveToLocalStorage();
              renderVideos();
              updateStats();
              alert('Import successful!');
            }
          } catch (error) {
            alert('Error importing file. Please make sure it\'s a valid JSON file.');
          }
        };
        reader.readAsText(file);
      };
      input.click();
    }

    // Close modal on background click
    document.querySelectorAll('.modal').forEach(modal => {
      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          closeModal();
        }
      });
    });

    // Initialize on load
    init();
  </script>
</body>
